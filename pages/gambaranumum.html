<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Resmi Kecamatan Nuhon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="../assets/img/logo-banggi-resmi.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/loadHTML.js"></script>
  </head>
  <body>
    <header
      id="header"
      class="fixed top-0 z-[100] w-full text-black bg-gray-50"
    ></header>
    <section class="w-full bg-gray-100 pt-[8rem] px-5 py-5">
      <div class="px-[100px]">
        <!-- Upper Section -->
        <div
          class="bg-white border border-black shadow-lg rounded-sm w-full py-2 px-3"
        >
          <div class="flex items-center justify-between flex-row gap-x-5">
            <div class="font-bold text-gray-900 text-2xl">
              <h2>GAMBARAN UMUM</h2>
            </div>
            <div class="text-sm text-gray-900 flex flex-row gap-x-5">
              <p>Profil</p>
              <p>/</p>
              <p>Gambaran Umum</p>
            </div>
          </div>
        </div>
        <!-- Konten Utama -->
        <div>
          <h3>KONTEN NANTI DISINI</h3>
        </div>
      </div>
    </section>
    <footer
      id="footer"
      class="bg-gray-800 flex flex-col lg:flex-row lg:justify-around px-3 gap-3 py-10"
    ></footer>
  </body>
</html>
